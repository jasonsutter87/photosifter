name: Build PhotoSifter

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller photosift.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoSifter-Windows
          path: dist/PhotoSifter.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller photosift.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoSifter-Linux
          path: dist/PhotoSifter
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller photosift.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoSifter-macOS
          path: dist/PhotoSifter
          retention-days: 30

  # Create release when a tag is pushed
  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: PhotoSifter-Windows
          path: windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: PhotoSifter-Linux
          path: linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: PhotoSifter-macOS
          path: macos

      - name: Prepare release files
        run: |
          mv windows/PhotoSifter.exe PhotoSifter-Windows.exe
          mv linux/PhotoSifter PhotoSifter-Linux
          mv macos/PhotoSifter PhotoSifter-macOS
          chmod +x PhotoSifter-Linux PhotoSifter-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PhotoSifter-Windows.exe
            PhotoSifter-Linux
            PhotoSifter-macOS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
