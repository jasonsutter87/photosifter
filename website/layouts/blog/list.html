{{ define "main" }}
  <section class="py-16 md:py-24 bg-white">
    <div class="container mx-auto px-6 lg:px-8 max-w-4xl">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-800">Blog</h1>
      <p class="text-xl text-gray-600 mb-12">Tips and guides for managing your photo library.</p>

      <div class="space-y-8">
        {{ range .Pages }}
        <article class="border-b border-gray-200 pb-8">
          <a href="{{ .Permalink }}" class="block group">
            <h2 class="text-2xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors mb-3">
              {{ .Title }}
            </h2>
            <p class="text-gray-600 mb-3">{{ .Description }}</p>
            <div class="flex items-center gap-4 text-sm text-gray-500">
              <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
              <span>{{ .ReadingTime }} min read</span>
            </div>
          </a>
        </article>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
